<div>
    <h2 translate="adminPanelApp.userProfile.home.title">UserProfiles</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="userProfile.new">
                    <span class="glyphicon glyphicon-flash"></span> <span
                    translate="adminPanelApp.userProfile.home.createLabel">Create a new UserProfile</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery"
                               placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span>
                        <span>Search a UserProfile</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span translate="global.field.id">ID</span></th>
                <th><span translate="adminPanelApp.userProfile.fullName">FullName</span></th>
                <th><span translate="adminPanelApp.userProfile.role">role</span></th>
                <th><span translate="adminPanelApp.userProfile.user">user</span></th>
                <th><span translate="adminPanelApp.userProfile.workGroup">workGroup</span></th>
                <th><span translate="adminPanelApp.userProfile.department">department</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="userProfile in userProfiles track by userProfile.id">
                <td><a ui-sref="userProfile.detail({id:userProfile.id})">{{userProfile.id}}</a></td>
                <td>{{userProfile.fullName}}</td>
                <td>
                        <span ng-repeat="role in userProfile.roles">
                            <a class="form-control-static" ui-sref="role.detail({id: {{role.id}}})">{{role.name}}</a>{{$last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    {{userProfile.user.login}}
                </td>
                <td>
                        <span ng-repeat="workGroup in userProfile.workGroups">
                            <a class="form-control-static" ui-sref="workGroup.detail({id: {{workGroup.id}}})">{{workGroup.name}}</a>{{$last ? '' : ', '}}
                        </span>
                </td>
                <td>
                        <span ng-repeat="department in userProfile.departments">
                            <a class="form-control-static" ui-sref="department.detail({id: {{department.id}}})">{{department.name}}</a>{{$last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <button type="submit"
                            ui-sref="userProfile.detail({id:userProfile.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit"
                            ui-sref="userProfile.edit({id:userProfile.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                        translate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="submit"
                            ui-sref="userProfile.delete({id:userProfile.id})"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                        translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
