<div>
    <h2><span translate="adminPanelApp.role.detail.title">Role</span> "{{role.name}}"</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="adminPanelApp.role.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{role.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="adminPanelApp.role.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{role.description}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
