<div>
    <h2 translate="adminPanelApp.role.home.title">Roles</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="role.new">
                    <span class="glyphicon glyphicon-flash"></span> <span
                    translate="adminPanelApp.role.home.createLabel">Create a new Role</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery"
                               placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span>
                        <span>Search a Role</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span translate="global.field.id">ID</span></th>
                <th><span translate="adminPanelApp.role.name">Name</span></th>
                <th><span translate="adminPanelApp.role.description">Description</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="role in roles track by role.id">
                <td><a ui-sref="role.detail({id:role.id})">{{role.id}}</a></td>
                <td>{{role.name}}</td>
                <td>{{role.description}}</td>
                <td>
                    <button type="submit"
                            ui-sref="role.detail({id:role.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit"
                            ui-sref="role.edit({id:role.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                        translate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="submit"
                            ui-sref="role.delete({id:role.id})"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                        translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
