<div>
    <h2 translate="adminPanelApp.department.home.title">Departments</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="department.new">
                    <span class="glyphicon glyphicon-flash"></span> <span
                    translate="adminPanelApp.department.home.createLabel">Create a new Department</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery"
                               placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span>
                        <span>Search a Department</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="name"><span translate="adminPanelApp.department.name">Name</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="description"><span translate="adminPanelApp.department.description">Description</span>
                    <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="parentDepartment.name"><span translate="adminPanelApp.department.parentDepartment">parentDepartment</span>
                    <span class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
            <tr ng-repeat="department in departments track by department.id">
                <td><a ui-sref="department.detail({id:department.id})">{{department.id}}</a></td>
                <td>{{department.name}}</td>
                <td>{{department.description}}</td>
                <td>
                    <a ui-sref="department.detail({id:department.parentDepartment.id})">{{department.parentDepartment.name}}</a>
                </td>
                <td>
                    <button type="submit"
                            ui-sref="department.detail({id:department.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit"
                            ui-sref="department.edit({id:department.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                        translate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="submit"
                            ui-sref="department.delete({id:department.id})"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                        translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
