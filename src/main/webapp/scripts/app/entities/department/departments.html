<div>
    <jh-alert></jh-alert>
    <div class="">

        <div class="row">  
            <div class="col-sm-7">   <h2 translate="adminPanelApp.department.home.title">Departments</h2>  </div>
             
            <div class="col-sm-5 text-right">  
                <form name="searchForm" class="form-inline">  
                    <div class="form-group p-r">   <input type="text" id="searchQuery"   class="form-control"
                                                          ng-model="searchQuery"  
                                                          placeholder="{{'search' | translate}}">  
                    </div>
                     
                    <button class="btn btn-info btn-sm" ng-click="search()">  
                        <i class="glyphicon glyphicon-search"></i>  
                    </button>
                     
                    <button class="btn btn-primary btn-sm" ui-sref="department.new">   <span
                        class="glyphicon glyphicon-plus"></span>  
                    </button>
                     
                </form>
                 
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr jh-sort="predicate" ascending="reverse" callback="reset()">

                <th jh-sort-by="name"><span translate="adminPanelApp.department.name">Name</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="description"><span translate="adminPanelApp.department.description">Description</span>
                    <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="parentDepartment.name"><span translate="adminPanelApp.department.parentDepartment">parentDepartment</span>
                    <span class="glyphicon glyphicon-sort"></span></th>
                <th width="130px"></th>
            </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
            <tr ng-repeat="department in departments track by department.id">
                <td>{{department.name}}</td>
                <td>{{department.description}}</td>
                <td>
                    <a ui-sref="department.detail({id:department.parentDepartment.id})">{{department.parentDepartment.name}}</a>
                </td>
                <td class="text-right">
                    <button type="submit"
                            ui-sref="department.detail({id:department.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </button>
                    <button type="submit"
                            ui-sref="department.edit({id:department.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button type="submit"
                            ui-sref="department.delete({id:department.id})"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
